<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <div>
            <img id="practiceimg" src="rocker.png" alt="">
        </div>
        <div id="heading">
            <h2>Practice</h2>
        </div>
        <div id="notification">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
              </svg>
        </div>
        <div id="profile">
            <button id="profilebtn" onclick="profileclicked()">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            </button>
        </div>
    </div>
    <div id="navstream">
        <label for="selectstream">Select Stream</label>
        <select name="selectstream" onchange="changestream()" onfocus="this.selectedIndex = -1;">
            <option value="navmpc" selected>MPC STREAM</option>
            <option value="navbipc">Bi.P.C STREAM</option>
        </select>
    </div>
    <div id="testlinks">
        <div>
            <button id="test1" onclick="gototest1()">
                <h2>MOCK TEST 1</h2>
            </button>
        </div>
        <div>
            <button id="test2" onclick="gototest2()">
                <h2>MOCK TEST 2</h2>
            </button>
        </div>
        <div>
            <button id="test3" onclick="gototest3()">
                <h2>MOCK TEST 3</h2>
            </button>
        </div>     

    </div>
    <div id="bipctestlinks">
        <div>
            <button id="test1" onclick="bipctest1()">
                <h2>MOCK TEST 1</h2>
            </button>
        </div>
        <div>
            <button id="test2" onclick="bipctest2()">
                <h2>MOCK TEST 2</h2>
            </button>
        </div>
        <div>
            <button id="test3" onclick="bipctest3()">
                <h2>MOCK TEST 3</h2>
            </button>
        </div>     

    </div>
    <div id="profileoptions" class="profiletabsmain">
        <div id="profileid"></div>
        <div >
            <button onclick="viewtests()" class="profiletabs" id="writtentests">Written Tests</button>
        </div>
    
        <div >
        <button class="profiletabs" id="logoutprofile" onclick="logoutme()">LogOut</button>
    </div>
    
    </div>

<script src="profile.js"></script>
</body>
</html>
